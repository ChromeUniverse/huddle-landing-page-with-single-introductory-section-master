<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script src="https://kit.fontawesome.com/34fb59c22e.js" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="nav">
    <img class="nav-logo" src="images/logo.svg" alt="">
  </nav>

  <img class="hero-img" src="images/illustration-mockups.svg" alt="">

  <main class="main">
    <h1 class="title">Build The Community Your Fans Will Love</h1>

    <p class="description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </p>

    <button class="btn">Register</button>
  </main>

  <footer class="footer">
    <a href="https://facebook.com/">
      <div class="footer-icon-container">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </a>
    
    <a href="https://twitter.com/">
      <div class="footer-icon-container">
        <i class="fa-brands fa-twitter"></i>
      </div>  
    </a>    

    <a href="https://instagram.com/">
      <div class="footer-icon-container">
        <i class="fa-brands fa-instagram"></i>
      </div>      
    </a>    
  </footer>

</html>
